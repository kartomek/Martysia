<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dzień kobiet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="zyczenia"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
    <script>
      var typed = new Typed(".zyczenia", {
        strings: [
          "Martysia!",
          "Z okazji Dnia Kobiet życzę Ci:",
          "📚 Żeby studia były proste i bezstresowe",
          "🐾 Żebyś jako weterynarz miała samych wdzięcznych pacjentów i zadowolonych właścicieli",
          "💍 Żeby przygotowania do wesela szły gładko, a sam dzień był najpiękniejszy i pełen wzruszeń",
          "🤩 Najlepszego świadka jakiego możesz sobie tylko wyobrazić(ohh wait, to już się spełniło)",
          "😆 Żebym przestał rzucać najlepsze żarty pod słońcem(to akurat się nie spełni)",
          "😊 Aby Mateusz i Alprox nie sprawiali problemów wychowawczych",
          "Jeszcze raz wszystkiego najlepszego Najlepsza Pani młodo!!!",
          "Najlepszy Świadek - Tomek :)",
        ],
        backSpeed: 30,
        typeSpeed: 120,
        loop: true,
      });
    </script>
  </body>
</html>
